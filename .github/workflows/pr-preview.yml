name: PR Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  # Detect if native changes require a full EAS Build
  detect-native-changes:
    name: Detect Native Changes
    runs-on: ubuntu-latest
    outputs:
      native-changed: ${{ steps.filter.outputs.native }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            native:
              - 'frontend/ios/**'
              - 'frontend/android/**'
              - 'frontend/app.json'
              - 'frontend/eas.json'
              - 'frontend/app.config.js'
              - 'frontend/app.config.ts'

  # Web preview via Netlify (always runs)
  web-preview:
    name: Web Preview (Netlify)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build for preview
        working-directory: frontend
        env:
          EXPO_PUBLIC_API_URL: https://api-dev.estatefox.com
        run: npx expo export --platform web

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './frontend/dist'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "PR #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}"
          alias: pr-${{ github.event.pull_request.number }}
          enable-pull-request-comment: false
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PREVIEW }}
        timeout-minutes: 5

    outputs:
      deploy-url: ${{ steps.netlify.outputs.deploy-url }}

  # Mobile preview via EAS Update (fast OTA, for JS-only changes)
  eas-update:
    name: Mobile Preview (EAS Update)
    needs: detect-native-changes
    if: |
      needs.detect-native-changes.outputs.native-changed != 'true' &&
      vars.EXPO_TOKEN != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Create EAS Update
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto
          working-directory: frontend

  # Mobile preview via EAS Build (full binary, for native changes)
  eas-build:
    name: Mobile Preview (EAS Build)
    needs: detect-native-changes
    if: |
      needs.detect-native-changes.outputs.native-changed == 'true' &&
      vars.EXPO_TOKEN != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build preview
        run: eas build --platform all --profile preview --non-interactive

      - name: Comment build status
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ðŸ“± Native Changes Detected

            A full EAS Build has been started because native files were modified.

            **Build Status:** https://expo.dev/accounts/toolkmit/projects/estatefox/builds

            Native changes include: \`ios/\`, \`android/\`, \`app.json\`, \`eas.json\`, or config files.
            `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  # Summary comment with all preview URLs
  preview-summary:
    name: Post Preview Summary
    needs: [web-preview, eas-update, eas-build, detect-native-changes]
    if: always() && needs.web-preview.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Post preview comment
        uses: actions/github-script@v7
        with:
          script: |
            const webUrl = '${{ needs.web-preview.outputs.deploy-url }}';
            const nativeChanged = '${{ needs.detect-native-changes.outputs.native-changed }}' === 'true';
            const hasExpoToken = '${{ vars.EXPO_TOKEN }}' !== '';

            let mobileSection = '';
            if (hasExpoToken) {
              if (nativeChanged) {
                mobileSection = `| **Mobile** | [EAS Build in progress](https://expo.dev/accounts/toolkmit/projects/estatefox/builds) |`;
              } else {
                mobileSection = `| **Mobile** | Scan QR code in PR comment above (EAS Update) |`;
              }
            } else {
              mobileSection = `| **Mobile** | Not configured (add EXPO_TOKEN secret) |`;
            }

            const body = `## ðŸš€ Preview Deployment

            | Platform | Preview |
            |----------|---------|
            | **Web** | ${webUrl} |
            ${mobileSection}
            | **API** | https://api-dev.estatefox.com |

            Built from commit: \`${{ github.event.pull_request.head.sha }}\`

            ---
            <sub>Preview deployments use the shared dev API. Changes will not affect production.</sub>
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
