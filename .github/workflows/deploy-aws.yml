name: Deploy

on:
  push:
    branches: [main]      # â†’ dev (auto)
    tags: ['v*']          # â†’ production (with approval)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - production

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

# Required for AWS OIDC authentication
permissions:
  id-token: write
  contents: read

jobs:
  # Determine deployment environment
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      deploy-url: ${{ steps.env.outputs.deploy-url }}
      version: ${{ steps.env.outputs.version }}
      is-prod: ${{ steps.env.outputs.is-prod }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${{ github.ref_name }}"
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "deploy-url=https://estatefox.com" >> $GITHUB_OUTPUT
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "is-prod=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ Production Deployment: $TAG"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "deploy-url=https://dev.estatefox.com" >> $GITHUB_OUTPUT
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "is-prod=false" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Dev Deployment"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
            echo "environment=$ENV" >> $GITHUB_OUTPUT
            if [ "$ENV" == "production" ]; then
              echo "deploy-url=https://estatefox.com" >> $GITHUB_OUTPUT
              echo "is-prod=true" >> $GITHUB_OUTPUT
            else
              echo "deploy-url=https://dev.estatefox.com" >> $GITHUB_OUTPUT
              echo "is-prod=false" >> $GITHUB_OUTPUT
            fi
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "ðŸŽ¯ Manual $ENV Deployment"
          fi

  # Check which deployment method is configured
  check-deployment-config:
    name: Check Deployment Configuration
    runs-on: ubuntu-latest
    outputs:
      use-aws: ${{ steps.check.outputs.use-aws }}
    steps:
      - name: Check deployment configuration
        id: check
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
        run: |
          if [ -n "$AWS_ROLE_ARN" ]; then
            echo "use-aws=true" >> $GITHUB_OUTPUT
            echo "âœ… AWS deployment configured (OIDC)"
          else
            echo "use-aws=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ AWS deployment not configured"
            echo ""
            echo "To enable AWS deployment, configure:"
            echo "  - AWS_ROLE_ARN (OIDC role for GitHub Actions)"
            echo "  - S3_BUCKET_NAME (per environment)"
            echo "  - CLOUDFRONT_DISTRIBUTION_ID (per environment)"
            echo "  - ECR_REGISTRY (repository level)"
            echo "  - ECR_REPOSITORY (per environment)"
            echo "  - LAMBDA_FUNCTION_NAME (per environment)"
          fi

  # Detect which components changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - '.github/workflows/deploy-aws.yml'
            backend:
              - 'backend/**'
              - '.github/workflows/deploy-aws.yml'

  # Build and test frontend
  build-frontend:
    name: Build Frontend
    needs: [setup, changes]
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables
        run: |
          # API_URL is environment-scoped, gets correct value automatically
          echo "EXPO_PUBLIC_API_URL=${{ secrets.API_URL }}" >> $GITHUB_ENV

      - name: Build web
        run: npx expo export --platform web

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ needs.setup.outputs.environment }}
          path: frontend/dist
          retention-days: 7

  # Deploy frontend to AWS S3 + CloudFront
  deploy-frontend-aws:
    name: Deploy Frontend (AWS)
    needs: [setup, check-deployment-config, build-frontend]
    # Explicit guard: production only runs for version tags
    if: |
      needs.check-deployment-config.outputs.use-aws == 'true' &&
      (needs.setup.outputs.is-prod != 'true' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: ${{ needs.setup.outputs.deploy-url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ needs.setup.outputs.environment }}
          path: dist

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # Secrets are environment-scoped, same name different values
          BUCKET="${{ secrets.S3_BUCKET_NAME }}"
          echo "Deploying to S3 bucket: $BUCKET"
          aws s3 sync dist/ s3://$BUCKET/ --delete \
            --cache-control "public, max-age=31536000, immutable"
          # Upload index.html with no-cache to ensure updates are seen immediately
          aws s3 cp dist/index.html s3://$BUCKET/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront
        run: |
          DISTRIBUTION="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "Invalidating CloudFront distribution: $DISTRIBUTION"
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION \
            --paths "/*"

  # Build and test backend
  build-backend:
    name: Build & Test Backend
    needs: [setup, changes]
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --cov=src/estatefox_api

      - name: Build Docker image
        run: |
          docker build -t estatefox-api:build .

      - name: Save Docker image
        run: |
          docker save estatefox-api:build | gzip > /tmp/estatefox-api.tar.gz

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-${{ needs.setup.outputs.environment }}
          path: /tmp/estatefox-api.tar.gz
          retention-days: 7

  # Deploy backend to AWS (ECR + Lambda)
  deploy-backend-aws:
    name: Deploy Backend (AWS)
    needs: [setup, check-deployment-config, build-backend]
    # Explicit guard: production only runs for version tags
    if: |
      needs.check-deployment-config.outputs.use-aws == 'true' &&
      (needs.setup.outputs.is-prod != 'true' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.setup.outputs.environment }}-api

    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: backend-image-${{ needs.setup.outputs.environment }}
          path: /tmp

      - name: Load Docker image
        run: |
          docker load < /tmp/estatefox-api.tar.gz

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Push to ECR
        run: |
          VERSION="${{ needs.setup.outputs.version }}"
          ECR_REGISTRY="${{ secrets.ECR_REGISTRY }}"

          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin $ECR_REGISTRY

          # Tag with version only (no 'latest' for clarity)
          docker tag estatefox-api:build ${{ secrets.ECR_REPOSITORY }}:$VERSION
          docker push ${{ secrets.ECR_REPOSITORY }}:$VERSION

          echo "Pushed image: ${{ secrets.ECR_REPOSITORY }}:$VERSION"

      - name: Update Lambda function
        run: |
          VERSION="${{ needs.setup.outputs.version }}"
          echo "Updating Lambda function: ${{ secrets.LAMBDA_FUNCTION_NAME }}"
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --image-uri ${{ secrets.ECR_REPOSITORY }}:$VERSION

          echo "Waiting for Lambda update to complete..."
          aws lambda wait function-updated \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }}

          echo "âœ… Lambda function updated"

  # Deployment summary
  deployment-summary:
    name: Deployment Summary
    needs: [setup, deploy-frontend-aws, deploy-backend-aws]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.setup.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ needs.setup.outputs.deploy-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-frontend-aws.result }}" == "success" ]; then
            echo "âœ… Frontend deployed to AWS S3 + CloudFront" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-frontend-aws.result }}" == "skipped" ]; then
            echo "â­ï¸ Frontend deployment skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend deployment failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.deploy-backend-aws.result }}" == "success" ]; then
            echo "âœ… Backend deployed to Lambda" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-backend-aws.result }}" == "skipped" ]; then
            echo "â­ï¸ Backend deployment skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend deployment failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Deployed via GitHub Actions*" >> $GITHUB_STEP_SUMMARY
